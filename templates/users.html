{% extends 'base.html' %}


{% block body %}
<h2>Users</h2>
    {% for user in users %} 
    <ol>
        
        <img src="{{ user.picture }}" width="50" height="65">
        <li style="display : inline-block">
            <h2><a href="/users/{{user.id}}">{{ user.first_name }} {{user.last_name}}</a></h2>
            
        </li>
       
    </ol>
    {% endfor %}
    <p><a href="/add_user">Add user</a></p>

{% endblock %}
